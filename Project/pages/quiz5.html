	    	<ul>
	        <input class="answer" id='q3a1' type="radio" name="q3" value="0">
	        <label for='q3a1'>read for the user, write for the group, and write for everyone else</label>
	        <br>
	        <input class="answer" id='q3a2' type="radio" name="q3" value="1">
	        <label for='q3a2'>execute for the user, nothing for the group, and nothing for everyone else</label>
	        <br>
	        <input class="answer" id='q3a3' type="radio" name="q3" value="0">
	        <label for='q3a3'>read and write for the user, read for the group, and read for everyone else</label>
	        <br>
	        <input class="answer" id='q3a4'type="radio" name="q3" value="0">
